<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Cristian Cuevas" />
    <title>Poder Judicial</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- barra de navegación bootstrap navbar -->
    <nav class="navbar navbar-expand-lg bg-dark" id="menu">
      <div class="container">
        <h1 class="text-white-50">Poder Judicial</h1>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav"></div>
      </div>
    </nav>

    <!-- Sección Destacados -->
    <section class="my-3 mx-3 mt-5" id="destacados">
      <div class="row text-white">
        <div class="col mb-4">
          <div class="card h-100 mx-3 border-0">
            <img class="mb-3" src="assets/img/logo.jpg" height="380px" alt="" />
            <a
              href="https://itunes.apple.com/cl/app/oficina-judicial-virtual/id1225236142?mt=8"
              ><img
                src="assets/img/logo1.png"
                class="card-img-top"
                alt="card1"
              />
            </a>
          </div>
        </div>
        <div class="col mb-4">
          <div class="card h-100 mx-3 border-0">
            <img class="mb-3" src="assets/img/logo.jpg" height="380px" alt="" />
            <a
              href="https://play.google.com/store/apps/details?id=cl.pjud.mobile&hl=es_CL&authuser=0"
              ><img
                src="assets/img/logo2.png"
                class="card-img-top"
                alt="card1"
              />
            </a>
          </div>
        </div>
        <div class="col mb-4">
          <div class="card h-100 mx-3 border-0">
            <img class="mb-3" src="assets/img/logo.jpg" height="380px" alt="" />
            <a
              href="https://appgallery.cloud.huawei.com/ag/n/app/C101654403?locale=es_US&source=appshare&subsource=C101654403"
              ><img
                src="assets/img/logo3.png"
                class="card-img-top"
                alt="card1"
              />
            </a>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <!-- Mi script -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
